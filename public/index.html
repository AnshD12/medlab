<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Medlabs</title>

	<link rel="stylesheet" href="assets/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="medlab">
	<header>
		Medlab Finserve
	</header>
	<div class="container" ng-controller="mainCtrl">
		<form name="addForm">
		<div class="row">
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="Description" ng-model="expense.description" required>
			</div>
			<div class="col-sm-6">
				<input type="number" class="form-control" placeholder="Amount" ng-model="expense.amount" required>
			</div>
			<!-- <div class="col-sm-4">
				<button class="btn btn-info">Add Expense</button>
			</div> -->
		</div>
		<div class="add-btn">
			<button class="btn btn-info" ng-disabled="!expense.description.length || !expense.amount" ng-click="addExpense(expense)">Add Expense</button>
		</div>
		</form>
		<div class="list-content">
			<h3>LIST OF EXPENSES</h3>
			<div class="row header-row">
				<div class="col-sm-4">Serial No.</div>
				<div class="col-sm-4">Description</div>
				<div class="col-sm-4">Amount</div>
			</div>
			<div class="row item-row" ng-repeat="e in expenses">
				<div class="col-sm-4">{{$index+1}}</div>
				<div class="col-sm-4">{{e.description}}</div>
				<div class="col-sm-4">{{e.amount}}</div>
			</div>
		</div>
		
		
	</div>


	<script type="text/javascript" src="assets/angular.min.js"></script>
	<script type="text/javascript" src="assets/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
	<script type="text/javascript" src="js/mainSrv.js"></script>
</body>
</html>
